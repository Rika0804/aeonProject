#限定クーポン配布APIのURL
fs.coupon.delivery.batch.api.url=/reverse-coupon/coupons/${uuid}/distribute/
#FS API 失敗時のAPI実行リトライ回数
fs.coupon.delivery.batch.retry.count=3
#FS API失敗時のAPI実行リトライ時スリープ時間(ミリ秒)
fs.coupon.delivery.batch.retry.sleep.time=5000
#FS API発行時のタイムアウト期間(秒)
fs.coupon.delivery.batch.timeout.duration=120
#MA用配信結果ファイル格納先ディレクトリ
fs.coupon.delivery.batch.result.file.directory=/dsdb_data/cpn/nfs/ckhulft/CKMAR101/
#MA用配信結果ファイル名
fs.coupon.delivery.batch.result.file.name={yyyyMMddHHmmssSSS}_IFMA9101.result
#MAクーポン配信結果対象取得件数
fs.coupon.delivery.batch.ma.delivery.target.count=10000
#「配布上限枚数」エラー判定文言
fs.coupon.delivery.batch.delivery.limit.word=配布上限枚数