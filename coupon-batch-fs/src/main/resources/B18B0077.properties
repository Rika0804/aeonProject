# イオンアプリのIDLink利⽤形態APIのURL（紐づけ）
fs.id.link.registration.batch.insert.api.url=/reverse-idlink/{customer_id}/links/_insert
# イオンアプリのIDLink利⽤形態APIのURL（紐づけ解除）
fs.id.link.registration.batch.delete.api.url=/reverse-idlink/{customer_id}/links/_delete
# CPパスポートIDリストの保持期限（月単位）
fs.id.link.registration.batch.retention.period=3
# 擬似ログイン（ID Link）のURL
fs.id.link.registration.batch.cp.pass.id.api.url=/reverse-users/users/{sid}/{dtype}/{uid}/register_user/
# API接続タイムアウト時のリトライ回数
fs.id.link.registration.batch.retry.count=1
# API接続タイムアウト時のスリープ時間
fs.id.link.registration.batch.sleep.time=0
# API接続タイムアウトとする時間
fs.id.link.registration.batch.timeout.duration=120